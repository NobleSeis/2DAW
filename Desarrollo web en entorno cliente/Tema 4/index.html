<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 4 - Formulario de inscripción</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Tarea 4 - Desarrollo Web en entorno cliente</h1>
        <p>Validar un formulario en el lado del cliente</p>
      </div>

      <form class="row g-3 my-5" id="myForm">
        <div class="col-md-4">
          <label for="nomApe">Nombre y apellidos:</label>
          <input
            placeholder="Nombre y apellidos"
            id="nomApe"
            class="form-control"
          />
          <span id="nomApeError" class="invalid-feedback">
            Nombre y apellidos no válidos
          </span>
        </div>
        <div class="col-md-4">
          <label for="edad">Edad: </label>
          <input
            placeholder="Edad"
            type="number"
            id="edad"
            class="form-control"
          />
          <span id="edadError" class="invalid-feedback"> Edad no válida </span>
        </div>
        <div class="col-md-4">
          <label for="pass">Contraseña: </label>
          <input
            placeholder="Contraseña"
            type="password"
            id="pass"
            class="form-control"
          />
          <span id="passError" class="invalid-feedback">
            La contraseña no cumple los requisitos
          </span>
        </div>
        <div>
          <input type="radio" name="estado" id="soltero" value="soltero" />
          <label for="soltero">Soltero</label>
          <input type="radio" name="estado" id="casado" value="casado" />
          <label for="casado">Casado</label>
          <input type="radio" name="estado" id="viudo" value="viudo" />
          <label for="viudo">Viudo</label>
          <input type="radio" name="estado" id="separado" value="separado" />
          <label for="separado">Separado</label>
          <input
            type="radio"
            name="estado"
            id="unionLibre"
            value="unionLibre"
          />
          <label for="unionLibre">Union libre</label>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input
              class="form-check-input fruta"
              type="checkbox"
              name="fruta"
              value="manzana"
              id="manzana"
            />
            <label class="form-check-label" for="manzana"> Manzana </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input fruta"
              type="checkbox"
              name="fruta"
              value="Platano"
              id="platano"
            />
            <label class="form-check-label" for="platano"> Plátano </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input fruta"
              type="checkbox"
              name="fruta"
              value="pera"
              id="pera"
            />
            <label class="form-check-label" for="pera"> Pera </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input fruta"
              type="checkbox"
              name="fruta"
              value="naranja"
              id="naranja"
            />
            <label class="form-check-label" for="naranja"> Naranja </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input fruta"
              type="checkbox"
              name="fruta"
              value="uvas"
              id="uvas"
            />
            <label class="form-check-label" for="uvas"> Uvas </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input fruta"
              type="checkbox"
              name="fruta"
              value="frutas exoticas"
              id="frutasExoticas"
            />
            <label class="form-check-label" for="frutasExoticas">
              Frutas exóticas
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="fruta"
              value="no consume"
              id="noConsume"
            />
            <label class="form-check-label" for="noConsume"> No consume </label>
          </div>
        </div>

        <select id="precioFruta" class="form-select">
          <option value="" selected>Seleccione una opción</option>
          <option value="cara">Cara</option>
          <option value="barata">Barata</option>
          <option value="aceptable">Aceptable</option>
        </select>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="estudio"
            id="estudio"
          />
          <label for="estudio">
            ¿Acepta el uso de sus respuestas para estudios de merdado?
          </label>
        </div>
      </form>
      <div class="mb-5">
        <button class="btn btn-warning" id="reset">Reestablecer</button>
        <button class="btn btn-success" id="enviar">Enviar</button>
      </div>

      <div id="resultados" class="my-5 p-5 bg-warning d-none"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
